{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}My Login Page{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'bootstrap-4.4.1-dist/css/bootstrap.min.css' %}">
    <script src="{% static 'jquery/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'popper/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap-4.4.1-dist/js/bootstrap.min.js' %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'account/css/auth_views.css' %}">
    <script src="{% static 'account/js/auth_views.js' %}"></script>

    {% block style %}
    {% endblock %}

    {% block script %}
    {% endblock %}
</head>

{% block body %}
    <body class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="brand">
                        <img src="{% static 'logo/logo.jpg' %}" alt="logo">
                    </div>
                    <div class="card fat">
                        <div class="card-body">
                            {% block form %}

                            {% endblock %}
                        </div>
                    </div>
                    <div class="footer">

                    </div>
                </div>
            </div>
        </div>
    </section>
    </body>
{% endblock %}
</html>
