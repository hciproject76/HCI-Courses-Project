{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Responsive sidebar template with sliding effect and dropdown menu based on bootstrap 3">
    <title>{% block title %}HomePage{% endblock %}</title>


    <link rel="stylesheet" href="{% static 'main_page/css/bootstrap.min.css' %}">

    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

    <script src="{% static 'main_page/js/jquery.min.js' %}"></script>
    <script src="{% static 'main_page/js/popper.min.js' %}"></script>
    <script src="{% static 'main_page/js/bootstrap.min.js' %}"></script>

    <link href="{% static 'main_page/css/main.css' %}" rel="stylesheet">
    <script src="{% static 'main_page/js/main.js' %}"></script>

    {% block style %}
    {% endblock %}
</head>

<body>

{% include 'navbar.html' %}
<div class="page-wrapper chiller-theme toggled" style="padding-top: 30px;">
    <a id="show-sidebar" class="btn btn-sm btn-dark" href="#" style="padding-top: 50px">
        <i class="fas fa-bars"></i>
    </a>
    {% include 'sidebar.html' %}

    <main class="page-content">
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <!-- page-content" -->
</div>
<!-- page-wrapper -->

</body>

</html>
